<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes peresonalizados en Angular - Creado por {{'nosotros' | togleCase:isUpperCase}}
  </p>
</p-panel>
<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button class="mr-2" label="Togle Case" icon="pi pi-search" (onClick)="togleUpperCase()"></p-button>

  </div>

  <div class="p-toolbar-group-end">

      <p-button (onClick)="changeOrder('name')" class="mr-2" label="Por Nombre" icon="pi pi-sort" styleClass="p-button-success"></p-button>
      <p-button (onClick)="changeOrder('canFly')" class="mr-2" label="Puede Vuela" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
      <p-button (onClick)="changeOrder('color')" class="mr-2" label=" Por Color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col-6 mt-2 center">
    <p-panel header="Heroes">
    <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{'min-width':'50rem'}">
      <ng-template pTemplate="header">
        <tr>
          <!-- <th>Code</th> -->
          <th>Nombre</th>
          <th>Puede Volar</th>
          <th>Color</th>
        </tr>

      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{hero.name}}</td>
          <td>{{hero.canFly | canFly | titlecase}}</td>
          <td>{{hero.color}}</td>

        </tr>

      </ng-template>
    </p-table>
  </p-panel>
  </div>
</div>
